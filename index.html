<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>doctrine-xml - 0.5</title>
<link rel="stylesheet" href="css/bootstrap-3.3.2.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-7">
      <div class="btn-group dx-actions" role="group"></div>
    </div>
  </div>
  <p></p>
  <div class="row">
    <div class="col-md-7">
      <div class="panel panel-default">
        <div class="panel-heading sx-in-name"></div>
        <div class="panel-body">
          <div class="xml-editor" id="xml-source"></div>
        </div>
      </div>
    </div>
    <div class="col-md-5">
      <div class="panel panel-success">
        <div class="panel-heading">Input analysis</div>
        <div class="panel-body">
          <div class="check" id="check-source"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-7">
      <div class="panel panel-default">
        <div class="panel-heading">
          <span class="sx-out-name"></span>
          <a href="javascript:void(0)" class="pull-right" id="selectall-formatted">Select all</a>
          <a href="javascript:void(0)" class="pull-right" id="copy-formatted">Copy</a>
          <span class="pull-right" id="copy-formatted-done"><span class="glyphicon glyphicon-ok"></span></span>
          <label class="pull-right" id="add-schemalocation"><input type="checkbox" checked> Add schema location <a href="javascript: void(0)" class="label label-info" onclick="alert('If checked, the resulting XML will contain the URL of the schema location.\nThis is not required, but it\'s very handy when using IDE editors that support it (you\'ll have auto-completion and validation of the XML).')">?</a></label>
        </div>
        <div class="panel-body">
          <div class="xml-editor" id="xml-formatted"></div>
        </div>
      </div>
    </div>
    <div class="col-md-5">
      <div class="panel panel-success">
        <div class="panel-heading">Output analysis</div>
        <div class="panel-body">
          <div class="check" id="check-formatted"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<a href="https://github.com/concretecms/doctrine-xml" class="hidden-xs"><img style="position: fixed; top: 0; right: 0; border: 0; z-index: 2000" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
</body>
<script src="js/jquery-1.11.2.js"></script>
<script src="js/ace-1.1.8.js"></script>
<script src="js/ZeroClipboard-2.2.0.js"></script>
<script src="js/vkbeautify.0.99.00.beta.js"></script>
<script src="js/script.js"></script>
</html>
